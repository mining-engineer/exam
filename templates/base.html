<!-- templates/base.html -->
{% load static %}  <!-- Загрузка тега static -->
{% load django_bootstrap5 %}  <!-- Загрузка тега для Bootstrap -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'fav/favicon.ico' %}" type="image/x-icon">
    {% bootstrap_css %}  <!-- Подключение CSS Bootstrap -->
    <title>{% block title %}Ваш сайт{% endblock %}</title>
</head>
<body>
    {% include 'includes/header.html' %}
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% include 'includes/footer.html' %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
